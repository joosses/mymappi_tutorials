<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS and JS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <!-- Title -->
    <title>mymappi Geocoding Web App</title>
    <!-- Javascript file with functions -->
    <script src="main.js"></script>
  </head>
  <!-- Body -->
  <body class="bg-light">
    <!-- Body container -->
    <div #container class="container">
      <div class="row">
        <!-- Header -->
        <div #header class="col-12 mt-5">
          <h1>
            <span class="font-weight-bold" style="color: #f1045f">mymappi</span>
            Geocode APP
          </h1>
        </div>
        <!-- Form -->
        <!-- Direct or Reverse radio buttons -->
        <div #geocode_radio class="col-12 mt-4">
          <div class="form-group">
            <div class="font-weight-bold">
              Select Direct (address to coordinates) or Reverse (coordinates to
              address) Geocoding.
            </div>
            <div class="mt-1">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="form-radio-direct"
                  value="direct"
                  checked="checked"
                />
                <label class="form-check-label" for="direct">Direct</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="form-raido-reverse"
                  value="reverse"
                />
                <label class="form-check-label" for="reverse">Reverse</label>
              </div>
            </div>
          </div>
        </div>
        <!-- Input text -->
        <div #geocode_input class="col-12">
          <div class="form-group">
            <label class="font-weight-bold" for="to_geocode"
              >Complete the input with coordinates or an address.</label
            >
            <input
              type="email"
              class="form-control w-75 mt-1"
              id="to_geocode"
              value="Gran Vía, 68, Madrid"
            />
            <small #direct-geocode-help class="form-text text-muted"
              >Address: Gran Vía, 68, Madrid</small
            >
            <small #reverse-geocode-help class="form-text text-muted"
              >Coordinates: 40.4199692,-3.7000911</small
            >
          </div>
        </div>
        <!-- Submit button -->
        <div #geocode_button class="col-12">
          <div class="form-group">
            <div class="font-weight-bold mb-2">Click on Geocode! button.</div>
            <div>
              <button type="button" class="btn btn-dark" onclick="geocode()">Geocode!</button>
            </div>
          </div>
        </div>
        <!-- Geocode results -->
        <div #geocode_results class="col-12 mt-4">
          <h4 class="font-weight-bold">Results</h4>
          <div id="reponse_status"></div>
          <div id="results_output">Complete the form and click Geocode!</div>
        </div>
      </div>
    </div>
  </body>
</html>
