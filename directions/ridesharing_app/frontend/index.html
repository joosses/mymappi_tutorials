    <!-- Title -->
    <title>Ridesharing App</title>

    <style type="text/css">
        #map {
        height: 100%;
        }

        html,
        body {
        height: 100%;
        margin: 0;
        padding: 0;
        }
    </style>

</head>
<body>
    <div id="map"></div>
    <script>

        const MAP_CENTER = [40.427964, -3.695935]

        function performBackendRequest() {
            URL = `http://192.168.1.29:8000`;
            // Create HTTP Request
            var xmlHttp = new XMLHttpRequest();
            // Send the request
            xmlHttp.open("GET", URL, false);
            // Close HTML Request
            xmlHttp.send(null);
            // Return data field from response to show on result section
            return JSON.parse(xmlHttp.responseText).data;
        }


        const data = performBackendRequest();

        var mymap = L.map('map').setView([MAP_CENTER[0], MAP_CENTER[1]], 15);

        var carIcon = L.icon({
            iconUrl: 'car.svg',
            iconSize:     30,
        });

        var passengerIcon = L.icon({
            iconUrl: 'passenger.svg',
            iconSize:     30,
        });

        var marker = L.marker([data.sources[0][0], data.sources[0][1]], {icon: carIcon}).addTo(mymap);
        var marker = L.marker([data.destinations[0][0], data.destinations[0][1]], {icon: passengerIcon}).addTo(mymap);

        var latlngs = [
    [data.sources[0][0], data.sources[0][1]],
    [data.destinations[0][0], data.destinations[0][1]]
];

var polyline = L.polyline(latlngs, {color: 'green'}).addTo(mymap);

// polyline.setText('5 min', {center: true});

polyline.bindTooltip("5 min",
   {permanent: true, direction:"center"}
  ).openTooltip()

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(mymap);

    </script>
</body>
</html>
